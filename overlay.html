<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Overlay OBS Text</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- FONTE CUSTOMIZADA --- */
        /*
        @font-face {
            font-family: 'Mitra LT';
            src: url('MitraLT.ttf'); format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        */

        body { 
            background: transparent; 
            margin: 0; 
            padding: 20px; 
            overflow: hidden; 
            font-family: 'Mitra LT', 'Cinzel', serif; 
        }
        
        #widget {
            width: 100%;
            max-width: 500px;
            color: white;
            text-align: center;
            text-shadow: 3px 3px 0px #000, -1px -1px 0px #000, 1px -1px 0px #000, -1px 1px 0px #000, 0px 3px 5px rgba(0,0,0,0.8);
        }

        /* --- MODO 1: NOME (Atualizado para 2 linhas) --- */
        .mode-name {
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .name-line-1 {
            font-size: 56px; /* Nome principal bem grande */
            line-height: 0.9;
        }

        .name-line-2 {
            font-size: 32px; /* Sobrenome um pouco menor */
            line-height: 1.1;
            opacity: 0.9;
            margin-top: 5px;
        }

        /* --- MODO 2: STATUS --- */
        .status-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .main-stats-row {
            display: flex;
            justify-content: center;
            gap: 30px;
            align-items: baseline;
        }
        .stat-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .stat-value {
            font-size: 42px;
            font-weight: 700;
            line-height: 1;
        }
        .stat-label {
            font-size: 14px;
            text-transform: uppercase;
            opacity: 0.9;
            font-weight: 400;
            margin-top: -5px;
        }
        .secondary-stats-row { margin-top: 5px; }
        .pa-value { font-size: 28px; font-weight: 700; }
        .pa-label { font-size: 12px; text-transform: uppercase; opacity: 0.8; }

        .txt-hp { color: #ff4444; }
        .txt-mp { color: #4488ff; }
        .txt-pa { color: #aa66cc; }

        .fade-in { animation: fadeIn 0.8s cubic-bezier(0.22, 1, 0.36, 1); }
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
    </style>
</head>
<body>

    <div id="widget">
        </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCvxxwfsonP5a45nbcz34cxYhXaWBZVhwQ",
        authDomain: "ed-rpg---sistema-de-fichas.firebaseapp.com",
        databaseURL: "https://ed-rpg---sistema-de-fichas-default-rtdb.firebaseio.com",
        projectId: "ed-rpg---sistema-de-fichas",
        storageBucket: "ed-rpg---sistema-de-fichas.firebasestorage.app",
        messagingSenderId: "350999444010",
        appId: "1:350999444010:web:d89f31d13e449b8fbfa153"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    
    const urlParams = new URLSearchParams(window.location.search);
    const fichaID = urlParams.get('p') || "personagem_padrao";

    const widget = document.getElementById('widget');

    onValue(ref(db, 'fichas/' + fichaID), (snapshot) => {
        const data = snapshot.val();
        if (!data) return;

        const rawName = data.char_name || "Desconhecido";
        const modo = data.overlay_mode || 'nome';

        let html = '';

        if (modo === 'nome') {
            // Separa o nome por espaços
            const partes = rawName.trim().split(' ');
            
            if (partes.length > 1) {
                // Se tiver mais de uma palavra
                const primeiro = partes[0];
                const resto = partes.slice(1).join(' '); // Junta o resto
                
                html = `
                    <div class="mode-name fade-in">
                        <span class="name-line-1">${primeiro}</span>
                        <span class="name-line-2">${resto}</span>
                    </div>
                `;
            } else {
                // Se for só uma palavra
                html = `
                    <div class="mode-name fade-in">
                        <span class="name-line-1">${rawName}</span>
                    </div>
                `;
            }

        } else {
            // MODO STATUS (Mantido igual)
            const hpAt = data.hp_at || 0; const hpMax = data.hp_max || 1;
            const mpAt = data.mp_at || 0; const mpMax = data.mp_max || 1;
            const paAt = data.pa_at || 0; const paMax = data.pa_max || 1;

            html = `
                <div class="status-container fade-in">
                    <div class="main-stats-row">
                        <div class="stat-group txt-hp">
                            <span class="stat-value">${hpAt}/${hpMax}</span>
                            <span class="stat-label">Pontos de Vida</span>
                        </div>
                        <div class="stat-group txt-mp">
                            <span class="stat-value">${mpAt}/${mpMax}</span>
                            <span class="stat-label">Pontos de Mana</span>
                        </div>
                    </div>
                    <div class="secondary-stats-row txt-pa">
                         <span class="pa-value">${paAt} / ${paMax}</span>
                        <span class="pa-label">Pontos de Ação</span>
                    </div>
                </div>
            `;
        }

        widget.innerHTML = html;
    });
</script>
</body>
</html>

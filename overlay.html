<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay RPG</title>
    <style>
        /* Fonte padrão igual da ficha (Segoe UI) */
        body { 
            margin: 0; 
            padding: 10px;
            overflow: hidden; 
            background: transparent;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Removemos alinhamentos centrais que bagunçavam o OBS */
        }

        /* Container simples, sem flexbox centralizado */
        .overlay-container {
            display: inline-block;
            text-align: left; /* Alinha à esquerda padrão */
        }

        /* Estilo das linhas de texto */
        .stat-row {
            font-size: 32px; /* Tamanho bom para leitura */
            font-weight: 900; /* Negrito forte */
            color: #ffffff; /* Texto Branco */
            text-transform: uppercase;
            margin-bottom: 5px;
            white-space: nowrap;
            /* Sombra (brilho) será injetada via JS */
        }

        .char-name {
            font-size: 48px;
            font-weight: 900;
            color: #ffffff;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="app" class="overlay-container">
        </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCvxxwfsonP5a45nbcz34cxYhXaWBZVhwQ",
        authDomain: "ed-rpg---sistema-de-fichas.firebaseapp.com",
        databaseURL: "https://ed-rpg---sistema-de-fichas-default-rtdb.firebaseio.com",
        projectId: "ed-rpg---sistema-de-fichas",
        storageBucket: "ed-rpg---sistema-de-fichas.firebasestorage.app",
        messagingSenderId: "350999444010",
        appId: "1:350999444010:web:d89f31d13e449b8fbfa153"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const fichaID = urlParams.get('p');

    // Cores para o brilho (Glow)
    const themeColors = { 
        sangue: '#ff0000', oceano: '#0088ff', floresta: '#00ff00', 
        ametista: '#d500f9', brasa: '#ff4400', sombra: '#aaaaaa', 
        ouro: '#ffcc00', rosa: '#ff00cc' 
    };

    if (fichaID) {
        onValue(ref(db, 'fichas/' + fichaID), (snapshot) => {
            const data = snapshot.val();
            if (data) updateOverlay(data);
        });
    }

    function updateOverlay(data) {
        const container = document.getElementById('app');
        const mode = data.overlay_mode || 'status';
        const theme = data.color_theme || 'sangue';
        
        // Define a cor do brilho
        let glowColor = themeColors[theme] || '#ff0000';
        
        // Habilidades Especiais mudam a cor do brilho
        if (data.active_abilities?.mask) glowColor = '#00ffff'; // Ciano
        else if (data.active_abilities?.hell) glowColor = '#ff0000'; // Vermelho

        // Estilo do Brilho (Sombra colorida atrás do texto branco)
        const glowStyle = `text-shadow: 2px 2px 0px #000, 0 0 10px ${glowColor}, 0 0 20px ${glowColor};`;

        let html = '';

        if (mode === 'nome') {
            html = `<div class="char-name" style="${glowStyle}">${data.char_name || 'Personagem'}</div>`;
        } else {
            // Layout Vertical Clássico
            const hp = data.hp_at || 0;
            const mp = data.mp_at || 0;
            const pa = data.pa_at || 0;
            // Se quiser mostrar o máximo também, mude para: ${hp}/${data.hp_max}
            
            html = `
                <div class="stat-row" style="${glowStyle}">VIDA: ${hp}</div>
                <div class="stat-row" style="${glowStyle}">MANA: ${mp}</div>
                <div class="stat-row" style="${glowStyle}">PA: ${pa}</div>
            `;
        }

        container.innerHTML = html;
    }
</script>
</body>
</html>

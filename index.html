<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ficha RPG - Versão Estável</title>
    <style>
        :root { --bg: #1a1a1a; --card-bg: #41141a; --header-bg: #800000; --text: #ffffff; --input-bg: #2a0a0d; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; max-width: 1400px; width: 100%; }
        .card { background: var(--card-bg); border-radius: 12px; padding: 15px; border: 1px solid #5a1a1f; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .header-label { background: var(--header-bg); text-align: center; border-radius: 20px; padding: 5px; margin-bottom: 15px; font-weight: bold; text-transform: uppercase; }
        input { background: var(--input-bg); border: 1px solid #555; color: white; padding: 8px; border-radius: 20px; width: 100%; box-sizing: border-box; text-align: center; }
        
        /* Estilo das Barras */
        .bar-container { margin-bottom: 12px; display: flex; align-items: center; gap: 8px; background: rgba(0,0,0,0.4); padding: 8px; border-radius: 30px; }
        .bar-outer { flex-grow: 1; height: 25px; background: #222; border-radius: 15px; position: relative; overflow: hidden; border: 1px solid #444; }
        .bar-fill { height: 100%; width: 100%; transition: width 0.3s ease; position: absolute; }
        .hp-f { background: #d32f2f; } .mp-f { background: #1976d2; } .pa-f { background: #7b1fa2; }
        .bar-text { position: absolute; width: 100%; text-align: center; font-weight: bold; z-index: 2; display: flex; justify-content: center; align-items: center; height: 100%; }
        .bar-text input { width: 40px; background: transparent; border: none; padding: 0; font-size: 14px; }
        .btn-m { background: none; border: none; color: white; cursor: pointer; font-size: 20px; font-weight: bold; width: 30px; }

        /* Atributos */
        .attr-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 15px; }
        .attr-item { background: rgba(0,0,0,0.3); padding: 10px; border-radius: 10px; text-align: center; border: 1px solid #7a2a2f; }
        .attr-item input { font-size: 24px; font-weight: bold; background: transparent; border: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="header-label">Status</div>
        
        <div class="bar-container">
            <button class="btn-m" onclick="ajustar('hp', -1)">-</button>
            <div class="bar-outer">
                <div id="fill_hp" class="bar-fill hp-f"></div>
                <div class="bar-text">
                    <input type="number" id="hp_at" oninput="salvarStatus('hp')"> / 
                    <input type="number" id="hp_max" oninput="salvarStatus('hp')">
                </div>
            </div>
            <button class="btn-m" onclick="ajustar('hp', 1)">+</button>
        </div>

        <div class="bar-container">
            <button class="btn-m" onclick="ajustar('mp', -1)">-</button>
            <div class="bar-outer">
                <div id="fill_mp" class="bar-fill mp-f"></div>
                <div class="bar-text">
                    <input type="number" id="mp_at" oninput="salvarStatus('mp')"> / 
                    <input type="number" id="mp_max" oninput="salvarStatus('mp')">
                </div>
            </div>
            <button class="btn-m" onclick="ajustar('mp', 1)">+</button>
        </div>

        <div class="bar-container">
            <button class="btn-m" onclick="ajustar('pa', -1)">-</button>
            <div class="bar-outer">
                <div id="fill_pa" class="bar-fill pa-f"></div>
                <div class="bar-text">
                    <input type="number" id="pa_at" oninput="salvarStatus('pa')"> / 
                    <input type="number" id="pa_max" oninput="salvarStatus('pa')">
                </div>
            </div>
            <button class="btn-m" onclick="ajustar('pa', 1)">+</button>
        </div>

        <div class="attr-row">
            <div class="attr-item"><input type="number" id="poder" oninput="salvarAtributo('poder')"><div>PODER</div></div>
            <div class="attr-item"><input type="number" id="habilidade" oninput="salvarAtributo('habilidade')"><div>HAB.</div></div>
            <div class="attr-item"><input type="number" id="resistencia" oninput="salvarAtributo('resistencia')"><div>RES.</div></div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, update, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCvxxwfsonP5a45nbcz34cxYhXaWBZVhwQ",
        authDomain: "ed-rpg---sistema-de-fichas.firebaseapp.com",
        databaseURL: "https://ed-rpg---sistema-de-fichas-default-rtdb.firebaseio.com",
        projectId: "ed-rpg---sistema-de-fichas",
        storageBucket: "ed-rpg---sistema-de-fichas.firebasestorage.app",
        messagingSenderId: "350999444010",
        appId: "1:350999444010:web:d89f31d13e449b8fbfa153"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const urlParams = new URLSearchParams(window.location.search);
    const fichaID = urlParams.get('p') || "heroi_teste";

    // --- FUNÇÕES DE SALVAMENTO DIRETO ---
    window.salvarStatus = (tipo) => {
        const atual = document.getElementById(`${tipo}_at`).value;
        const maximo = document.getElementById(`${tipo}_max`).value;
        
        update(ref(db, `fichas/${fichaID}/status/${tipo}`), {
            atual: atual,
            max: maximo
        });
        atualizarVisualBarra(tipo, atual, maximo);
    };

    window.salvarAtributo = (id) => {
        const val = document.getElementById(id).value;
        update(ref(db, `fichas/${fichaID}/atributos`), { [id]: val });
    };

    window.ajustar = (tipo, mod) => {
        const inputAt = document.getElementById(`${tipo}_at`);
        let novoVal = (parseInt(inputAt.value) || 0) + mod;
        const maxVal = parseInt(document.getElementById(`${tipo}_max`).value) || 1;
        
        if (novoVal < 0) novoVal = 0;
        if (novoVal > maxVal) novoVal = maxVal;
        
        inputAt.value = novoVal;
        window.salvarStatus(tipo);
    };

    function atualizarVisualBarra(tipo, at, max) {
        const percent = Math.min(Math.max((at / max) * 100, 0), 100);
        const el = document.getElementById(`fill_${tipo}`);
        if (el) el.style.width = percent + "%";
    }

    // --- ESCUTA DO BANCO (CARREGAMENTO) ---
    onValue(ref(db, `fichas/${fichaID}`), (snapshot) => {
        const data = snapshot.val();
        if (!data) return;

        // Carrega Status (Barras)
        if (data.status) {
            ['hp', 'mp', 'pa'].forEach(t => {
                if (data.status[t]) {
                    if (document.activeElement !== document.getElementById(`${t}_at`)) 
                        document.getElementById(`${t}_at`).value = data.status[t].atual || 0;
                    if (document.activeElement !== document.getElementById(`${t}_max`)) 
                        document.getElementById(`${t}_max`).value = data.status[t].max || 10;
                    atualizarVisualBarra(t, data.status[t].atual, data.status[t].max);
                }
            });
        }

        // Carrega Atributos
        if (data.atributos) {
            ['poder', 'habilidade', 'resistencia'].forEach(attr => {
                const el = document.getElementById(attr);
                if (el && document.activeElement !== el) el.value = data.atributos[attr] || 0;
            });
        }
    });
</script>
</body>
</html>

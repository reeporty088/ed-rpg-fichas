<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ficha RPG - Alta Fantasia</title>
    <style>
       /* Sistema de Barras Inteligentes - CORRIGIDO */
        .bar-container { margin-bottom: 15px; }
        .bar-label { font-size: 11px; font-weight: bold; margin-bottom: 3px; display: block; color: #ffaaaa; }
        .bar-controls { display: flex; align-items: center; gap: 8px; background: rgba(0,0,0,0.5); border-radius: 8px; padding: 5px; }
        
        .bar-bg { 
            flex-grow: 1; 
            height: 28px; 
            background: #222; 
            border-radius: 6px; 
            position: relative; 
            overflow: hidden; 
            border: 1px solid #444;
            display: flex;
            align-items: center;
        }
        
        .bar-fill { 
            position: absolute;
            left: 0;
            top: 0;
            height: 100%; 
            width: 100%; 
            transition: width 0.3s ease; 
            z-index: 1; /* Fica atr√°s do texto */
        }

        .bar-values { 
            position: relative; 
            z-index: 2; /* Fica na frente da barra para poder clicar */
            width: 100%; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 2px; 
            font-size: 14px; 
            font-weight: bold; 
            text-shadow: 2px 2px 3px rgba(0,0,0,0.8);
            pointer-events: none; /* Permite que o clique passe para os inputs abaixo */
        }

        /* Faz os inputs de dentro da barra serem clic√°veis e vis√≠veis */
        .bar-values input { 
            pointer-events: auto; /* Reativa o clique especificamente nos inputs */
            width: 35px; 
            background: transparent; 
            border: none; 
            padding: 0; 
            text-align: center; 
            font-size: 14px; 
            font-weight: bold; 
            color: white;
            outline: none;
        }
        
        /* Remove as setinhas chatas do input de n√∫mero */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body>

<div class="container">
    <div class="col">
        <div class="card">
            <div class="header-label">Status</div>
            
            <div class="bar-container">
                <span class="bar-label">VIDA</span>
                <div class="bar-controls">
                    <button class="btn-math" onclick="changeVal('hp', -1)">-</button>
                    <div class="bar-bg">
                        <div id="bar_hp" class="bar-fill hp-fill"></div>
                        <div class="bar-values">
                            <input type="number" id="hp_at" value="10"> / <input type="number" id="hp_max" value="10">
                        </div>
                    </div>
                    <button class="btn-math" onclick="changeVal('hp', 1)">+</button>
                </div>
            </div>

            <div class="bar-container">
                <span class="bar-label">MANA</span>
                <div class="bar-controls">
                    <button class="btn-math" onclick="changeVal('mp', -1)">-</button>
                    <div class="bar-bg">
                        <div id="bar_mp" class="bar-fill mp-fill"></div>
                        <div class="bar-values">
                            <input type="number" id="mp_at" value="10"> / <input type="number" id="mp_max" value="10">
                        </div>
                    </div>
                    <button class="btn-math" onclick="changeVal('mp', 1)">+</button>
                </div>
            </div>

            <div class="bar-container">
                <span class="bar-label">A√á√ïES</span>
                <div class="bar-controls">
                    <button class="btn-math" onclick="changeVal('pa', -1)">-</button>
                    <div class="bar-bg">
                        <div id="bar_pa" class="bar-fill pa-fill"></div>
                        <div class="bar-values">
                            <input type="number" id="pa_at" value="3"> / <input type="number" id="pa_max" value="3">
                        </div>
                    </div>
                    <button class="btn-math" onclick="changeVal('pa', 1)">+</button>
                </div>
            </div>

            <div class="death-saves">
                <span class="skull" id="skull1" onclick="toggleSkull('skull1')">üíÄ</span>
                <span class="skull" id="skull2" onclick="toggleSkull('skull2')">üíÄ</span>
                <span class="skull" id="skull3" onclick="toggleSkull('skull3')">üíÄ</span>
            </div>
        </div>

        <div class="card">
            <div class="header-label">Atributos</div>
            <div class="attr-container">
                <div class="attr-box"><input type="number" id="poder" value="0"><div>PODER</div></div>
                <div class="attr-box"><input type="number" id="habilidade" value="0"><div>HAB.</div></div>
                <div class="attr-box"><input type="number" id="resistencia" value="0"><div>RES.</div></div>
            </div>
        </div>
    </div>

    <div class="col">
        <div class="card">
            <div class="header-label">Per√≠cias</div>
            <div class="pericia-row"><span>LUTA</span><input type="number" id="p_luta" value="0"></div>
            <div class="pericia-row"><span>M√çSTICA</span><input type="number" id="p_mistica" value="0"></div>
            <div class="pericia-row"><span>PERCEP√á√ÉO</span><input type="number" id="p_percep" value="0"></div>
            </div>
    </div>

    <div class="col">
        <div class="card">
            <div class="header-label">Geral & Habilidades</div>
            <label>NOME</label><input type="text" id="nome">
            <label>FLORINS</label><input type="text" id="florins">
            <textarea id="habilidades" style="height: 250px; margin-top:10px;" placeholder="T√©cnicas e Itens..."></textarea>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, update, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCvxxwfsonP5a45nbcz34cxYhXaWBZVhwQ",
        authDomain: "ed-rpg---sistema-de-fichas.firebaseapp.com",
        databaseURL: "https://ed-rpg---sistema-de-fichas-default-rtdb.firebaseio.com",
        projectId: "ed-rpg---sistema-de-fichas",
        storageBucket: "ed-rpg---sistema-de-fichas.firebasestorage.app",
        messagingSenderId: "350999444010",
        appId: "1:350999444010:web:d89f31d13e449b8fbfa153"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const urlParams = new URLSearchParams(window.location.search);
    const fichaID = urlParams.get('p') || "personagem_padrao";

    // Fun√ß√£o para atualizar as barras visuais
    function updateBarVisual(type) {
        const at = parseInt(document.getElementById(type + '_at').value) || 0;
        const max = parseInt(document.getElementById(type + '_max').value) || 1;
        const percent = Math.min(Math.max((at / max) * 100, 0), 100);
        document.getElementById('bar_' + type).style.width = percent + '%';
    }

    // SALVAR
    document.addEventListener('change', (e) => {
        if (e.target.id) {
            update(ref(db, 'fichas/' + fichaID), { [e.target.id]: e.target.value });
            if (e.target.id.includes('_at') || e.target.id.includes('_max')) {
                updateBarVisual(e.target.id.split('_')[0]);
            }
        }
    });

    // CARREGAR
    onValue(ref(db, 'fichas/' + fichaID), (snapshot) => {
        const dados = snapshot.val();
        if (dados) {
            Object.keys(dados).forEach(id => {
                const el = document.getElementById(id);
                if (el) {
                    if (id.startsWith('skull')) {
                        dados[id] === "active" ? el.classList.add('active') : el.classList.remove('active');
                    } else if (document.activeElement !== el) {
                        el.value = dados[id];
                        if (id.includes('_at') || id.includes('_max')) updateBarVisual(id.split('_')[0]);
                    }
                }
            });
        }
    });

    // BOT√ïES DE + e -
    window.changeVal = (type, mod) => {
        const el = document.getElementById(type + '_at');
        let newVal = (parseInt(el.value) || 0) + mod;
        el.value = newVal;
        update(ref(db, 'fichas/' + fichaID), { [type + '_at']: newVal });
        updateBarVisual(type);
    };

    window.toggleSkull = (id) => {
        const el = document.getElementById(id);
        el.classList.toggle('active');
        update(ref(db, 'fichas/' + fichaID), { [id]: el.classList.contains('active') ? "active" : "inactive" });
    };
</script>

</body>
</html>
